<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Hangman.js"></script>
    <link rel="stylesheet" type="text/css" href="Hangman.css">
</head>

<body>
    <main>
        <div id=game-window>
            <div id=headline>
                <h1>Paul's Hangman</h1>
            </div>
            <div id=game>
                <div id=game-left>
                    <div id=hangman>
                    </div>
                    <div class=description>
                        The word
                        <div class=description-box id=word-field>

                        </div><br>
                        Your used letters
                        <div class=description-box id=used-letters>

                        </div>
                    </div>
                </div>
                <div id=game-right>
                    <label for="chances">How many chances would you like? </label><br>
                    <input type="number" id="chances" max=10 min=1 name="chances">
                    <button onclick=startGame()>Start the game</button><br><br>
                    <hr><br>

                    <label for="letter-submitted">Enter a letter:</label><br>
                    <input type="text" id="letter-submitted" pattern="[A-Za-z]" maxlength = "1" title="Enter one letter">
                    <button onclick=checkLetter() id="submit">Submit</button>
                    <br><br>
                    <div id="messages">

                    </div>
                    <br>
                    <hr><br>
                    <button onclick=resetGame()>Reset game</button><br><br>
                    <hr><br>
                    <button onclick=testHangman()>Test the game</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
